<form class="form-horizontal" role="form" ng-show="User.user.auth_token">
  <div class="form-group">
  	<label><i>Tweet a Status Update...</i></label>
  	<textarea ng-model="status" type="date" class="form-control" id="" placeholder="I really like cats..." maxlength="120"></textarea>
  	<label class="pull-right"> {{status.length}} / 120</label>
  	<div class="clearfix"></div>
  	<a href="" class="btn btn-sm btn-primary">Tweet Status Update</a>
  </div>
</form>

	</div>
	<div class="col-md-5">
	  <img class="featurette-image img-responsive" src="images/placeholder.png" alt="500x500">
	</div>
</div>
